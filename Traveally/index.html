<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="contalner_all container-backgraund backgraund">
      <div class="container-logo move">
        <img class="logo" src="img/logo.png" alt="logo" />
        <h1 class="title">Trave<span>ally</span></h1>
        <p class="paragraph">Take memories, leave footprints</p>
      </div>
      <div class="container_all_phones">
        <!-- phone 1 -->
        <div class="container_phone box">
          <div class="container_name_button_arrow">
            <div class="container_name">
              <h2 class="name_button">
                Explore your
                <br />
                interests
              </h2>
            </div>
            <div class="button_arrow_border">
              <button class="button_arrow" id="demo"></button>
            </div>
          </div>

          <div class="container_botton_point">
            <button class="button_point" id="one"></button>
            <button class="button_point"></button>
            <button class="button_point"></button>
          </div>

          <div class="container_assistive_touch">
            <div class="assistive_touch"></div>
          </div>
        </div>
        <!-- phone 2 -->
        <div class="container_phone_two box">
          <img class="fly" src="../img/fly.png" alt="" />
          <div class="container_name_button_arrow">
            <div class="container_name">
              <h2 class="name_button">
                Find your
                <br />
                Travel Mate
              </h2>
            </div>
            <div class="button_arrow_border">
              <button class="button_arrow"></button>
            </div>
          </div>

          <div class="container_botton_point">
            <button class="button_point"></button>
            <button class="button_point" id="two"></button>
            <button class="button_point"></button>
          </div>

          <div class="container_assistive_touch">
            <div class="assistive_touch"></div>
          </div>
        </div>
        <!-- phone 3 -->
        <div class="container_phone_three box">
          <div class="container_name_button_arrow">
            <div class="container_name">
              <h2 class="name_button">
                Plan your
                <br />
                Trip
              </h2>
            </div>
            <div class="button_arrow_border">
              <button class="button_arrow"></button>
            </div>
          </div>

          <div class="container_botton_point">
            <button class="button_point"></button>
            <button class="button_point"></button>
            <button class="button_point" id="three"></button>
          </div>

          <div class="container_assistive_touch">
            <div class="assistive_touch"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="../main.js"></script>
  </body>
</html>
